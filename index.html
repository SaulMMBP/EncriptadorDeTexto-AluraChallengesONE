<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">

    <title>EncriptaONE</title>
</head>

<body>
    <header>
        <h1>
            <img src="./resources/images/log.svg" alt="logo de alura">
        </h1>
    </header>

    <main>
        <section class="input-section">
            <textarea id="input" placeholder="Ingrese el texto aquí"></textarea>

            <div class="actions">
                <p class="info-text"><span>!</span> Solo letras minúsculas y sin acentos</p>

                <div class="buttons">
                    <button class="btn fill" onclick="mostrarEncriptado()">Encriptar</button>
                    <button class="btn no-fill" onclick="mostrarDesencriptado()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="view-section">
            <div id="no-text-message" class="no-text-message">
                <div class="image-wrap">
                    <img src="./resources/images/Muñeco.svg" alt="Ningún mensaje fue encontrado">
                </div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div id="view" class="view hidden">
                <p id="message"></p>

                <span id="copy-alert" class="copy-alert">Texto Copiado</span>

                <button class="btn no-fill" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Creado por Saul Malagon Martinez</p>
    </footer>
</body>
<script src="./resources/js/script.js"></script>
</html>
